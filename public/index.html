<!DOCTYPE html>
<html>
<head>
  <title>CPSU Library Management System</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">

  <div class="header">
    <img src="/cpsu-logo.png" alt="CPSU Logo">
    <h1>CPSU Library Management System</h1>
  </div>

  <h3>Add / Edit Book</h3>

  <div class="form-group">
    <input id="title" placeholder="Book Title">
    <input id="author" placeholder="Author">
    <button id="saveBtn" class="add-btn">Add Book</button>
  </div>

  <hr>

  <h3>Book List</h3>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookTable"></tbody>
  </table>

</div>

<script src="/script.js"></script>
</body>
</html>
